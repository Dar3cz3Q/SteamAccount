    <nav>
        <div class="nav_info">
            <h1 class="nav_info_text"><i class="icon-id-card"></i>&nbsp;STEAM ACCOUNT INFORMATIONS</h1>
            <br>
            <h1 class="nav_info_text_sec"><i class="icon-rss-1"></i>&nbsp;USING STEAM WEB API</h1>
            <div class="button_start_frame"> <a href="#" title="Let's get started" class="button_start" onclick="start()">Get Started&nbsp;<i class="icon-googleplay"></i></a> </div>
        </div>
    </nav>
    <main>
        <div class="form">
            <h1 class="form_header"><i class="icon-pencil"></i>&nbsp;Account Information</h1>
            <div class="form_inputs">
                <input onkeydown="checkenter()" title="Enter your SteamID64 or Your Account URL" class="form_userid" id="userid" autocomplete="off" placeholder="SteamID64 / URL" onfocus="this.placeholder=''" onblur="this.placeholder='SteamID64 / URL'" />
                <a id="check" title="Check Your Account Information" class="form_button_text" onClick="submit()"><i class="icon-ok"></i></a>
                <div class="g-recaptcha" data-sitekey="6Ld8JIUUAAAAAAF4tJS83P8-CBflHtoIq-433BI4" data-callback="getStats" data-badge="bottomleft" data-size="invisible"></div>
                <div class="form_overlay"></div>
            </div>
            <div title="Need help? Click" class="help_button_frame">
                <div class="help_button" onClick="help()">Can't Find My SteamID64</div>
            </div>
            <input class="help_text" value="https://steamcommunity.com/profiles/--SteamID64--/" disabled />
            <div class="convert_inputs">
                <input onkeydown="convertenter()" title="Enter your Custom URL" class="form_convert" id="customurl" autocomplete="off" placeholder="Custom URL" URL onfocus="this.placeholder=''" onblur="this.placeholder='Custom URL'" />
                <a id="convert" title="Convert" class="convert_button_text" onClick="convert()"><i class="icon-ok"></i></a>
                <div class="convert_overlay"></div>
            </div>
            <div class="info_frame">
                <div class="info"><i class="icon-exclamation"></i>You need to copy last part of custom URL</div>
            </div>
            <br>
            <div class="error_place"></div>
        </div>
        <div class="feedback_button" onClick="feedback()"><i class="icon-chat" title="Send feedback (not ready)"></i></div>
        <div class="change"></div>
        <div class="feedback_form">
            <h1 class="form_header">Send feedback (not ready)</h1>
            <div class="feedback_input_overlay">
                <input id="feedback_name" type="mail" title="Enter your Name" class="feedback_contactdata_input feedback_name" autocomplete="off" placeholder="Name" URL onfocus="this.placeholder=''" onblur="this.placeholder='Name'" disabled />
                <input id="feedback_mail" type="mail" title="Enter your E-Mail" class="feedback_contactdata_input feedback_mail" autocomplete="off" placeholder="E-Mail" URL onfocus="this.placeholder=''" onblur="this.placeholder='E-Mail'" disabled />
                <textarea id="feedback_message" type="text" title="Enter your Message" class="feedback_opinion_input feedback_message" autocomplete="off" placeholder="Message" URL onfocus="this.placeholder=''" onblur="this.placeholder='Message'" disabled></textarea>
                <a title="Send feedback" class="feedback_form_button"><i class="icon-paper-plane"></i><span>Send</span></a>
                <div class="feedback_error_place"></div>
            </div>
        </div>
